<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>ChessMemory</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/chess.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">ChessMemory</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <span>
                        <label for="memo">Memorization time (seconds):</label>
                        <input id="memo" type="number" style="max-width: 50px">
                        <br>
                        <label for="theme">Piece theme:</label>
                        <select id="theme">
                            <option value="wikipedia">Default</option>
                            <option value="alpha">Alpha</option>
                            <option value="uscf">USCF</option>
                        </select>
                    </span>
                </nav>
            </div>
        </header>
        <main class="px-3">
            <div class="row">
                <div class="col">
                    <div class="spinner-border text-secondary" id="loading" role="status" style="width: 4rem; height: 4rem;"></div>
                    <div id="myBoard" class="d-flex justify-content-center" style="width: 450px"></div>
                    <div id="history"></div>
                    <div id="pgn"></div>
                </div>
                <div class="col align-self-center" id="countdownContainer">
                    <h1 id="countdown" class="text-white mb-3"></h1>
                </div>
                <div class="col align-self-end">
                    <h3 id="correct" class="text-success mb-3">
                        <i class="bi bi-check" style="font-size: 50px"></i>
                        <br>
                        Correct!
                    </h3>
                    <h3 id="incorrect" class="text-danger mb-3">
                        <i class="bi bi-x" style="font-size: 50px"></i>
                        <br>
                        Incorrect
                    </h3>
                    <button id="giveUp" type="button" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Give Up</button>
                    <button id="next" type="button" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Next</button>
                </div>
            </div>
        </main>
        <footer class="mt-auto text-white-50">
            Check out the <a href="https://github.com/tusharmurali/chess-memory" target="_blank" class="text-white">GitHub</a> by <a href="https://github.com/tusharmurali" target="_blank" class="text-white">Tushar Muralidharan</a>
        </footer>
        <script src="index.js"></script>
    </div>
</body>
</html>
